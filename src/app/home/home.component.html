<div class="container">
  <form [formGroup]="calculatorForm">

    <div>
      <label for="fromStation">From : </label>
      <select id="fromStation" formControlName="fromStation">
        <option value="">-Select-</option>
        <option *ngFor="let station of Stations" [ngValue]="station">{{station.station}}</option>
      </select>
    </div>

    <div>
      <label for="toStation">To : </label>
      <select id="toStation" formControlName="toStation">
        <option value="">-Select-</option>
        <option *ngFor="let station of Stations" [ngValue]="station">{{station.station}}</option>
      </select>
    </div>
    <div>
      <label for="fclass">1st Class</label>
      <input type="radio" id="fclass" name="ticketClass" formControlName="ticketClass" value="1">
      <label for="sclass">2nd Class</label>
      <input type="radio" id="sclass" name="ticketClass" formControlName="ticketClass" value="2">
      <label for="tclass">3rd Class</label>
      <input type="radio" id="tclass" name="ticketClass" formControlName="ticketClass" value="3">
    </div>

    <div>
      <label for="normalTicket">Normal Ticket</label>
      <input type="radio" id="normalTicket" name="ticketType" formControlName="ticketType" value="1">
      <label for="privateSeason">Private Season</label>
      <input type="radio" id="privateSeason" name="ticketType" formControlName="ticketType" value="2">
      <label for="gvtSeason">Government Season</label>
      <input type="radio" id="gvtSeason" name="ticketType" formControlName="ticketType" value="3">
    </div>

    <button (click)="getPrice()">Check Price</button>
  </form>
</div>
